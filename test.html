<!DOCTYPE html>
<html>

<head>
    <title>交叉观察器</title>
    <style type="text/css">
        #div1 {
            height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #div2 {
            height: 800px;
            background-color: #ddd;
            overflow: hidden;
        }

        .myDiv {
            margin-top: 50px;
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div class="myDiv">1</div>
            <div class="myDiv">2</div>
            <div class="myDiv">3</div>

            <!--

                <div class="myDiv">4</div>
                <div class="myDiv">5</div>
                <div class="myDiv">6</div>
                <div class="myDiv">7</div>
                <div class="myDiv">8</div>
            -->
        </div>
    </div>
    <script>

        var observer = new IntersectionObserver(function (entries, x) {
            console.log(entries)
            entries.forEach((item, index) => {
                    //console.log(item.target, item.intersectionRatio)
            });
            // observer.disconnect() // 统计到就不在需要继续观察了
        }, {
            threshold: [0]  // 触发时机
        });

        var doms = document.querySelectorAll("#div2 .myDiv");
        doms.forEach(function (item) {
            observer.observe(item);
        })

        // // 停止观察

        // // 关闭观察器
        // io.disconnect();


    </script>
</body>

</html>
